# basic configuration
backend = "glx";
vsync = "opengl-swc";

#glx-copy-from-front = true;
#glx-swap-method = 2;
#xrender-sync = true;
#xrender-sync-fence = true;



opacity-rule = [
	"90:class_g *?= 'gnome-terminal'",
	"98:class_g *?= 'sublime_text'",
	"98:class_g *?= 'jetbrains-pycharm'",
	"96:class_g *?= 'DBeaver'",
];
